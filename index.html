<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/styling.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/b1106a3785.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Rajdhani:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <i class="fa-solid fa-cloud mainIcon"></i>
        </div>
        <div class="col-4">
          <button id="current-location" class="myLocationButton">
            Current location
          </button>
          <h1 id="city-name">Madrid</h1>
          <h2>
            <span id="temperature">16</span>
            <a href="#" id="degreesC">°C</a> |
            <a href="#" id="degreesF">°F</a>
          </h2>
        </div>
        <div class="col-4">
          <p class="currentInfo">
            Monday<br />
            12:52 <br />Cloudy
          </p>
          <p class="precipitation">
            Precipitation: <strong> 38%</strong><br />
            Humidity: <strong>79%</strong><br />
            Wind:<strong> 10mph</strong>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h3>Mon</h3>
          <i class="fa-solid fa-cloud-sun cloudSun"></i>
          <p><strong>18°</strong> 12°</p>
        </div>
        <div class="col">
          <h3>Tue</h3>
          <i class="fa-solid fa-cloud-sun cloudSun"></i>
          <p><strong>21°</strong> 12°</p>
        </div>
        <div class="col">
          <h3>Wed</h3>
          <i class="fa-solid fa-cloud-sun cloudSun"></i>
          <p><strong>22°</strong> 16°</p>
        </div>
        <div class="col">
          <h3>Thurs</h3>
          <i class="fa-solid fa-cloud-rain rainIcon"></i>
          <p><strong>22°</strong> 16°</p>
        </div>
        <div class="col">
          <h3>Fri</h3>
          <i class="fa-solid fa-cloud cloudIcon"></i>
          <p><strong>22°</strong> 14°</p>
        </div>
        <div class="col">
          <h3>Sat</h3>
          <i class="fa-solid fa-cloud-sun cloudSun"></i>
          <p><strong>21°</strong> 14°</p>
        </div>
        <div class="col">
          <h3>Sun</h3>
          <i class="fa-solid fa-cloud cloudIcon"></i>
          <p><strong>21°</strong> 15°</p>
        </div>

        <form id="city-search">
          <input
            type="text"
            placeholder="Enter a new city"
            autocomplete="off"
            autofocus="on"
            id="search-city-input"
          />
        </form>

        <footer>
          Coded by Katiemay 👩🏼‍💻
          <a href="https://github.com/katiemayjones/my-weather-app"
            >Find on Github</a
          >
        </footer>

        <video id="background-video" autoplay loop muted>
          <source src="media/cloudyvideo.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
    <script src="scripts/weatherappjs.js"></script>
  </body>
</html>
